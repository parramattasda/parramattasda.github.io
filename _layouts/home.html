---
layout: home
---

<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body class="home">
  {% include header.html %}
    <div class="container">
      {{ content }}
      <hr class="hidden-sm-up">
      <!-- Show 'Home Modules' collection, ordered by position number -->
      <div class="row">
      {% assign sorted_list = (site.home | sort: 'position') %}
      {% for item in sorted_list %}
        <div class="col-sm-4 text-center">
          <h3>{{ item.title }}</h3>
          <div>{{ item.content }}</div>
        </div><!-- /.col-lg-4 -->
      {% endfor %}
      </div><!-- /.row -->
      <hr class="hidden-sm-up">
    </div>
    {% include footer.html %}
  </body>
</html>
