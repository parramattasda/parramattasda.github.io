<footer class="sticky-footer">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <ul class="list-inline social-buttons">
          {% for item in site.social %}
          <li><a href="{{ item.url }}" title="{{ item.title }}" target="_blank"><i class="fa {{ item.icon }} fa-2x"></i></a></li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</footer>
